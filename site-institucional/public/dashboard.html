<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrotis - Dashboard</title>

    <link rel="stylesheet" href="./css/dashboard.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
	<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>
<body>
    <div class="navbar">
        <a href="./logged.html"><img class="logo" src="./assets/images/logo.ico" alt=""></a>
        <ul>
            <a href=""><li>Consulta</li></a>
            <a href=""><li>Configurações</li></a>
            <a href=""><li>Ajuda</li></a>
        </ul>
    </div>

    <div class="container">
        <div>
            <h1>Sensor DHT11 - Temperatura/Umidade</h1>
            <section>
                <h2>Média temperatura: <label id='averageTemp'>0.00</label></h2>
                <h2>Média umidade: <label id='averageMoisture'>0.00</label></h2>
                <h2>Altitude: <label id='alt'>0.00</label></h2>
            </section>
            <section style="width:80vw">
                <canvas id="chart"></canvas>
                <section>
        </div>
    
        <script>
            var context = document.getElementById("chart").getContext("2d");
    
            context.canvas.width = 1000;
            context.canvas.height = 300;
    
            var configuration = {
                type: 'line',
                data: {
                    datasets: [{
                            label: "Umidade",
                            type: 'line',
                            yAxisID: 'A',
                            borderColor: ['#00F'],
                            // backgroundColor: ['#00D']
                        },
                        {
                            label: "Temperatura",
                            type: 'line',
                            yAxisID: 'B',
                            borderColor: ['#ff3232'],
                            // backgroundColor: ['#ff7f7f']
                        }
                    ],
                },
                options: {
                    z: 1,
                    scales: {
                        xAxes: [{
                            // distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                                id: 'B',
                                type: 'linear',
                                position: 'left',
                                max: 50,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Temperatura'
                                },
                                ticks: {
                                    beginAtZero: true,
                                }
                            },
                            {
                                id: 'A',
                                type: 'linear',
                                position: 'right',
                                max: 100,
                                min: 40,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Umidade'
                                },
                                ticks: {
                                    beginAtZero: true
                                }
                            }
                        ]
                    },
                    animation: {
                        duration: 0
                    }
                }
            };
    
            var chart = new Chart(context, configuration);
    
            //Função para obter os dados de temperatura do server
            //Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP
    
            //Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
            //hora de montar/atualizar o gráfico
            this.lastIndexTemp = 0;
            this.time = 0;
    
            function get_data() {
    
                var http = new XMLHttpRequest();
                http.open('GET', 'http://localhost:3000/api', false);
                http.send(null);
    
                var obj = JSON.parse(http.responseText);
                if (obj.data.length == 0) {
                    return;
                }
    
                var _lastIndexTemp = this.lastIndexTemp;
                this.lastIndexTemp = obj.data.length;
                listTemp = obj.data.slice(_lastIndexTemp);
    
                listTemp.forEach(data => {
                    //Máximo de 60 itens exibidos no gráfico
                    if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                        chart.data.datasets[1].data.shift();
                    }
    
                    chart.data.labels.push(this.time++);
                    //Dados de umidade vindos da API
                    chart.data.datasets[0].data.push(parseFloat(data[0]));
                    //Dados de temperatura vindos da API
                    chart.data.datasets[1].data.push(parseFloat(data[1]));
                    chart.update();
                });
    
                document.getElementById('averageTemp').textContent = obj.averageTemp + '°C';
                document.getElementById('averageMoisture').textContent = obj.averageMoisture + '%';
                document.getElementById('alt').textContent = obj.altitude + 'm';
            }
    
            setInterval(() => {
                get_data();
                // A Cada 1000ms execute a função get_data()
            }, 1000);
        </script>
    </div>
</body>
</html>
